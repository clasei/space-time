<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="space, time, timer, spacetime, web development, front-end, clara seijo, clasei">
    <meta name="author" content="clara seijo, clasei">
    <meta property="og:image" content="images/openGraph.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>spaceTime</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div id="particles-js" style="position: absolute; overflow: hidden; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <div class="container">
        <div class="heading">spaceTime</div>
        <div class="time-display">
            <span id="hours">0h</span>
            <span id="minutes">0m</span>
            <span id="seconds">0s</span>
        </div>              
        <div class="controls">
            <button onclick="clearTimer()" id="reset-btn"> Reset </button>
            <button onclick="toggleTimer()" id="start-btn" title="Use Spacebar to Start/Pause"> Start </button>
        </div>
        <div class="color-options">
            <button class="color-button" aria-label="Pink Color" style="background-color: pink;" onclick="changeColor('pink')"></button>
            <button class="color-button" aria-label="Cyan Color" style="background-color: darkcyan;" onclick="changeColor('darkcyan')"></button>
            <button class="color-button" aria-label="Grey Color" style="background-color: darkslategrey;" onclick="changeColor('darkslategrey')"></button>
            <button class="color-button" aria-label="Whitesmoke Color" style="background-color: whitesmoke" onclick="changeColor('whitesmoke')"></button>   
        </div>
        <button class="fullscreen-button" onclick="toggleFullscreen()" title="Toggle Fullscreen">
            <id class="material-icons" id="fullscreen-icon">fullscreen</i>
        </button>
    </div>

    <div id="footer">
        <footer>
            <span id="currentYear">{ currentYear } </span>
            Ã— built by <a href="https://clasei.github.io/clara/" target="_blank" rel="noopener noreferrer">â†’ clara </a>
            <span id="rocketIcon"> ðŸš€ </span>
            pragmatic front-end developer 
        </footer>
    </div>

    <div class="custom-control custom-switch mt-3 ml-3">
        <input type="checkbox" class="custom-control-input" id="toggle-particles" checked>
        <label class="custom-control-label" for="toggle-particles"> Particles On-Off </label>
    </div> 
    
    <div class="hint"> [ click / touch / explore & connect the dots ] </div>     

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>   
</body>
</html>
