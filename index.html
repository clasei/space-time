    <div id="particles-js" style="position: absolute; overflow: hidden; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <div class="container">
        <div class="heading">spaceTime</div>
        <div class="time-display">
            <span id="hours">0h</span>

            <span id="seconds">0s</span>
        </div>              
        <div class="controls">
            <button onclick="clearTimer()" id="reset-btn"> Reset </button>

        </div>
        <div class="color-options">
            <button class="color-button" aria-label="Pink Color" style="background-color: pink;" onclick="changeColor('pink')"></button>

            <button class="color-button" aria-label="Whitesmoke Color" style="background-color: whitesmoke" onclick="changeColor('whitesmoke')"></button>   
        </div>
        <button class="fullscreen-button" onclick="toggleFullscreen()" title="Toggle Fullscreen">
            <id class="material-icons" id="fullscreen-icon">fullscreen</i>
        </button>
    </div>

    <div class="custom-control custom-switch mt-3 ml-3">
        <input type="checkbox" class="custom-control-input" id="toggle-particles" checked>
